<div class="catalogue">
  <!--column title-->
  <h3 class="title">
    <i class="fa fa-fw fa-lg fa-list"></i> 分类信息 / <span class="blue">CATALOGUE</span>
  </h3>
  <div class="catalogue-each-box">
    <div class="header">
      <h3><span class="blue"><i class="fa fa-map-signs"></i>  提笔随心 / LIFESTYLE</span></h3>
    </div>
    <div class="content-box">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">栏目标识/catalogueName:</label>
          <div class="col-sm-4">
            <p contenteditable="true" class="form-control-static">LifeStyle</p>
          </div>
          <label class="col-sm-4 control-label columnInfo">
            <small>#标识字符串</small>
          </label>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">中文名称/catalogueCNName:</label>
          <div class="col-sm-4">
            <p class="form-control-static">提笔随心</p>
          </div>
          <label class="col-sm-4 control-label columnInfo">
            <small>#前台显示的中文名称</small>
          </label>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">英文名称/catalogueENName:</label>
          <div class="col-sm-4">
            <p class="form-control-static">LifeStyle</p>
          </div>
          <label class="col-sm-4 control-label columnInfo">
            <small>#前台显示的英文名称</small>
          </label>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">图标Icon/catalogueIconClass:</label>
          <div class="col-sm-4">
            <p class="form-control-static">fa-map-signs</p>
          </div>
          <label class="col-sm-4 control-label columnInfo">
            <small>#ICON的class名</small>
          </label>
        </div>

      </form>
    </div>

  </div>


</div>
