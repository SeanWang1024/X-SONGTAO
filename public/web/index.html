<!doctype html>
<html lang="zh-cn" ng-app="xstApp">
<base href="/" />
<head>
  <meta charset="utf-8">
  <title>X-SONGTAO</title>
  <meta name="description" content="X-SONGTAO的个人博客,前端技术分享,全栈开发,MEAN,Angualrjs,Mongodb,Nodejs,阿里云">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="web/css/common_00807bff8b.css">
  <link rel="stylesheet" href="web/css/common.admin_6b3a87699d.css">
  <link rel="stylesheet" href="web/css/main_94263234e3.css">
  <link rel="shortcut icon" href="img/vivoCity.ico">

  <link rel="apple-touch-icon-precomposed" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


</head>
<body ng-controller="indexController" ng-class="{true:'isLogin',false:''}[isLogin]" ng-init="isShowAboutMe=false">
<div class="bigBox clearfix">
  <!--左边nav-->
  <div class="bg-left">
    <div class="st-leftNav">
      <div class="st-leftNav-top clearfix">
        <span href="#" class="st-leftNav-top-each text-overflow text-center " data-toggle="tooltip"
              data-placement="auto right" title="X-SONGTAO">
          <span class="siteLogo">
          </span>
        </span>
        <span ui-sref="home"
              ui-sref-active="st-leftNav-top-each-active"
              class="st-leftNav-top-each text-overflow" data-toggle="tooltip" data-placement="right" title="首页">
          <i class="fa fa-home fa-fw fa-lg"></i>
          <!--<span class="glyphicon glyphicon-home hidden-xs "></span>-->
          <span class="hidden-md hidden-lg hidden-xs">首页</span>
        </span>
        <span ui-sref="blog" ui-sref-active="st-leftNav-top-each-active"
              class="st-leftNav-top-each text-overflow" data-toggle="tooltip" data-placement="right" title="博客">
          <i class="fa fa-map-signs fa-fw fa-lg"></i>
          <span class="hidden-md hidden-lg hidden-xs">博客</span>
        </span>
        <!--<span class="st-leftNav-top-each text-overflow" data-toggle="tooltip"-->
              <!--data-placement="auto right" title="照片墙">-->
          <!--<i class="fa fa-camera fa-lg"></i>-->
          <!--<span class="hidden-md hidden-lg hidden-xs">照片墙</span>-->
        <!--</span>-->
      </div>
      <div class="st-leftNav-bottom clearfix">


        <!--<span class="st-leftNav-top-each text-overflow hidden" data-toggle="tooltip" data-placement="auto right" title="阅读模式">-->
          <!--<i class="fa fa-cogs fa-lg"></i>-->
          <!--<span class="hidden-md hidden-lg hidden-xs">阅读模式</span>-->
        <!--</span>-->

        <span ng-if="isLogin" ui-sref="admin.myInfo" ui-sref-active="st-leftNav-top-each-active" class="st-leftNav-top-each text-overflow admin_btn hidden-xs"
              data-toggle="tooltip" data-placement="right" title="我的信息">
          <i class="fa fa-user fa-lg"></i>
          <span class="hidden-md hidden-lg hidden-xs">我的信息</span>
        </span>

        <span ng-if="isLogin" ui-sref="admin.tags" ui-sref-active="st-leftNav-top-each-active" class="st-leftNav-top-each text-overflow admin_btn hidden-xs" data-toggle="tooltip"
                     data-placement="auto right" title="我的标签">
          <i class="fa fa-tag fa-lg"></i>
          <span class="hidden-md hidden-lg hidden-xs">我的标签</span>
        </span>

        <span ng-if="isLogin" ui-sref="admin.articleManager" ui-sref-active="st-leftNav-top-each-active" class="st-leftNav-top-each text-overflow admin_btn hidden-xs" data-toggle="tooltip"
              data-placement="auto right" title="我的文章">
          <i class="fa fa-list fa-lg"></i>
          <span class="hidden-md hidden-lg hidden-xs">我的文章</span>
        </span>

        <span ng-if="isLogin" ui-sref="admin.comment" ui-sref-active="st-leftNav-top-each-active" class="st-leftNav-top-each text-overflow admin_btn hidden-xs" data-toggle="tooltip"
              data-placement="auto right" title="我的评论">
          <i class="fa fa-comments fa-lg"></i>
          <span class="hidden-md hidden-lg hidden-xs">我的评论</span>
        </span>

        <!--<span class="st-leftNav-top-each text-overflow" data-toggle="tooltip"-->
              <!--data-placement="auto right" title="我的图片">-->
          <!--<i class="fa fa-picture-o fa-lg"></i>-->
          <!--<span class="hidden-md hidden-lg hidden-xs">我的图片</span>-->
        <!--</span>-->

        <span ng-if="isLogin" class="st-leftNav-top-each text-overflow admin_btn" ng-click="logout()" data-toggle="tooltip"
              data-placement="auto right" title="退出">
          <i class="fa fa-sign-out fa-lg"></i>
          <span class="hidden-md hidden-lg hidden-xs">退出</span>
        </span>


        <span  ng-if="!isLogin" ui-sref="login"  ui-sref-active="st-leftNav-top-each-active" class="st-leftNav-top-each text-overflow hidden-xs"
               data-toggle="tooltip" data-placement="right" title="登录">
          <i class="fa fa-sign-in fa-lg"></i>
          <span class="hidden-md hidden-lg hidden-xs">登录</span>
        </span>

      </div>
    </div>
  </div>
  <!--右边内容-->
  <!--<div class="bg-right" ui-view>-->
  <div class="bg-right" ui-view=""></div>


</div>
<!--退出的弹层-->
<div class="modal fade" id="logout" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-sign-out"></i> 提出提示</h4>
      </div>
      <div class="modal-body">
        <h3 class="text-center deleteConfirmText">确定退出后台管理?</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button"  data-dismiss="modal" ng-click="confirmLogout()" class="btn btn-danger">退出</button>
      </div>
    </div>
  </div>
</div>


<script src="web/config.js"></script>
<script src="web/js/common_af12cf4236.js"></script>
<script src="web/js/common.admin_393a17dfb1.js"></script>
<script src="web/js/main_864e2e246f.js"></script>


</body>
</html>
