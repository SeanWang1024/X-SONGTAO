<div class="adminBox-content">
    <div class="adminBox-content-header">
        <h1 class="text-right textItem"><span class="blue">X</span>-SONGTAO
            <small class="blue">后台管理</small>
        </h1>
    </div>
    <!--修改信息的内部-->
    <div class="adminBox-content-innerBox" ui-view="">

        <div class="myInfo animated fadeIn">
            <!--我的信息title-->
            <h3 class="title">
                <i class="fa fa-fw fa-lg fa-user"></i> 我的信息 / <span class="blue">MYINFO</span>
            </h3>

            <div class="myInfoInner">
                <div class="myInfoInnerFlexBox">
                    <!--我的详细信息-->
                    <div class="infoDetail">
                        <div class="form-group clearfix">
                            <label class="col-sm-12" for="name">昵称/Nickname</label>
                            <div class="col-sm-12" style="height: 34px;">
                                <p class="form-control-static inputContentStatic" ng-bind="myinfo.full_name"></p>
                                <input type="text" class="form-control input-sm col-sm-12 inputContent" id="name" name="name"
                                       placeholder="姓名/Name" value="{{myinfo.full_name}}">
                                <span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-sm-12" for="position">职位/Position</label>
                            <div class="col-sm-12">
                                <p class="form-control-static inputContentStatic" ng-bind="myinfo.position"></p>
                                <input type="text" class="form-control input-sm col-sm-12 inputContent" id="position" name="position"
                                       placeholder="职位/Position" value="{{myinfo.position}}">
                                <span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-sm-12" for="address">地址/Address</label>
                            <div class="col-sm-12">
                                <p class="form-control-static inputContentStatic" ng-bind="myinfo.address"></p>
                                <input type="text" class="form-control input-sm col-sm-12 inputContent" id="address" name="address"
                                       placeholder="地址/Address" value="{{myinfo.address}}">
                                <span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <!---->
                    <!--头像img-->
                    <div class="imgBox">
                        <div class="imgBoxInner">
                            <!--头像上传form-->
                            <form id="imgUpload" action="" class="dropzone" method="post" enctype="multipart/form-data">
                                <div class="dz-default dz-message"></div>
                            </form>
                            <img width="100%" ng-src="../{{myinfo.img_url}}" alt="">
                        </div>
                    </div>
                    <div class="myMood">
                        <div class="form-group clearfix">
                            <label class="col-sm-12" for="mood">心情/Mood</label>
                            <div class="col-sm-6 myMoodInputBox">
                                <p class="form-control-static inputContentStatic" ng-bind="myinfo.motto"></p>
                                <input type="text" class="form-control input-sm col-sm-6 inputContent" id="mood" name="mood"
                                       placeholder="心情/Mood" value="{{myinfo.motto}}">
                                <span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>

                    <!--我的陈述-->
                    <div class="personalState">
                        <label>我的陈述/personalState</label>
                        <div class="personalState__textarea">
                            <textarea ng-model="myinfo.personal_state" id="editor" placeholder="Balabala" autofocus></textarea>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
</div>
