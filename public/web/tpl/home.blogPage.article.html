<article class="articleDetailPage animated fadeIn">
  <div class="articleDetailPage-box center-block">
    <section class="articleDetailPage-nav">
      <strong><i class="fa fa-street-view"></i> 我的位置:</strong>&ensp;
      <span>文章</span>
      <i>/</i>
      <span ng-bind="article.title"></span>
    </section>
    <section class="articleDetailPage-info center-block text-center">
      <h1 ng-bind="article.title"></h1>
      <h5 class="article-index-info text-overflow">
        <span class="article-time" ng-bind="article.publish_time | date: 'yyyy-MM-dd'"></span>
        <span>阅读数<span class="article-readnum" ng-bind="article.read_num"></span></span>
        <span>评论数<span class="article-comment" ng-bind="article.comment_num"></span></span>
        <span ng-repeat="tag in article.tags"><i class="fa fa-tag"></i>&ensp;{{tag}}&emsp;</span>
      </h5>
    </section>
    <section class="articleDetailContent" ng-bind-html="article.content | toTrusted">
     <!--page-->
    </section>
    <section class="articleDetailPage-footerNav">
      <nav>
        <ul class="pager">
          <li class="pager-prev">
            <a>上一篇</a>
          </li>
          <li class="pager-next">
            <a>下一篇</a>
          </li>
        </ul>
      </nav>
    </section>
  </div>
</article>
