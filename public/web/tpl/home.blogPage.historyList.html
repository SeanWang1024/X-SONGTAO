<article class="main-article  animated fadeIn" scroll-top-zero>
    <div class="yearBox card-shadow" ng-repeat="yearBox in historyLists track by $index">
        <h3 class="yearBox__title">
            <!--<i class="fa fa-calendar"></i>-->
            <!--&ensp;-->
            <span class="year" ng-bind="yearBox.year"></span>
            <span class="ofYear">时光机</span>
        </h3>
        <div class="yearBox__content">
            <div class="monthBox" ng-repeat="monthBox in yearBox.data track by $index">
                <div class="monthBox__name">
                    <h3 ng-bind="monthBox.month | toEnMonth | uppercase"></h3>
                </div>
                <ul class="monthBox__content">
                    <li class="monthBox__content__item"
                        ng-repeat="article in monthBox.data track by $index"
                        ui-sref="blog.detail({id:article._id})">
                        <span class="monthBox__content__item-title" ng-bind="article.title"></span>&ensp;
                        <span> <span>(阅读数:</span><span ng-bind="article.read_num"></span>
                           <span> ,评论数:</span><span ng-bind="article.comment_num"></span><span>)</span></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</article>
<!--无数据提示-->
<div class="nodata animated fadeIn" ng-if="!historyLists.length && isLoaded">
    <div class="logo-left-box">
        <h2 class="logo"><span class="blue">X</span><span class="white">-SONGTAO</span></h2>
        <h3 class="blue notice">提示!</h3>
        <p class="white">没有找到数据,~~~~(>_<)~~~~</p>
    </div>
    <img src="./web/img/employee.svg" alt="当前没有数据诶">
</div>
