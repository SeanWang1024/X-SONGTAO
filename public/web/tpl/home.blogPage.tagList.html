<article class="main-article  animated fadeIn">
    <!--<div class="tags">-->
    <div class="tagBox" ng-if="tagLists.length">
        <h3 class="tagBox__header">
            <!--<i class="fa fa-tags"></i>-->
            <span class="tags">Tags</span>
            <span class="lib">标签库</span>
            <!--&ensp;{{cata.name}}-->
        </h3>
        <div class="tagBox__content">
            <div class="tagBox__content--div"  ng-repeat="cata in tagLists track by $index">
                <div class="tagBox__content--div--left">
                   <h3> {{cata.name}}</h3>
                </div>
                <div class="tagBox__content--div--right">
                    <span class="tagBox__content__item" ui-sref="blog.findArticlesByTag({id:tag._id})" ng-repeat="tag in cata.data"  disabled="true">
                        <i class="fa fa-tag"></i>
                        &ensp;
                        {{tag.name}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</article>

<!--无数据提示-->
<div class="nodata" ng-if="!tagLists.length">
    <div class="logo-left-box">
        <h2 class="logo"><span class="blue">X</span><span class="white">-SONGTAO</span></h2>
        <h3 class="blue notice">提示!</h3>
        <p class="white">没有找到数据,~~~~(>_<)~~~~</p>
    </div>
    <img src="./web/img/employee.svg" alt="当前没有数据诶">
</div>
