<article class="main-article  animated fadeIn">
  <!--<div class="tags">-->
    <div class="tagBox" ng-repeat="cata in tagLists track by $index">
      <h3 class="tagBox__header"><i class="fa fa-tags"></i>&ensp;{{cata.name}}</h3>
      <div class="tagBox__content">
        <span class="tagBox__content__item"
              ng-repeat="tag in cata.data"
              ui-sref="blog.findArticlesByTag({id:tag._id})"><i class="fa fa-tag"></i>&ensp;{{tag.name}}</span>
      </div>
    </div>
</article>
