<div class="login container-fulid bigScreen animated fadeIn">
    <div class="login-content">
        <div class="login-content-inner clearfix">
            <h1><span class="blue">X</span>-SONGTAO</h1>
            <h4><span class="blue">后台</span>管理</h4>
            <div class="divider"></div>
            <div class="form-horizontal" ng-keydown="keydown($event)">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input ng-keydown="errText=''" class="form-control" id="username" type="text" name="username" ng-model="data.username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input ng-keydown="errText=''" class="form-control" id="password" type="password" name="password" ng-model="data.password" placeholder="密码">
                    </div>
                </div>
                <div class="btnGroup">
                    <span class="errText" ng-bind="errText">密码错误</span>
                    <button ng-click="loginBtn()" class="btn btn-x-songtao">登陆</button>
                </div>
            </div>
        </div>
    </div>
    <section class="index-bottom-info text-center text-overflow" ng-include="'web/tpl/copyright.footer.tpl.html'"></section>
</div>
